<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>Contact Form</h1>
        <nav>
            <a href="https://www.google.com" class="link">Google</a>
            <a href="https://www.github.com" class="link">Github</a>
            <a href="#contact-info" class="link">Contact Form</a>
        </nav> 
    </header>
    <img src="https://www.fillmurray.com/200/200" alt="placeholder image" />
    <main id="contact-form"></main>
        <section>
            <h2>Name</h2>
            <input type="text" class="info">
        </section>
        <section>
            <h2>Email address</h2>
            <input type="email" class="info">
        </section>
        <input type="submit" value="Send">
    </main>
</body>
</html>
